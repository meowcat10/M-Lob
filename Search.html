<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loppen - Search</title>
  <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href ="Styles/style.css">
  <link rel ="stylesheet" href ="Styles/globals.css">
  <link rel ="stylesheet" href ="Styles/Box/infobox-style.css">
  <link rel ="stylesheet" href ="Styles/Text/Text-style.css">
  <link rel ="stylesheet" href ="Styles/Banner/Banner-Style.css">
  <link rel ="stylesheet" href ="Styles/Box/newsbox-style.css">
  <link rel ="stylesheet" href ="Styles/Box/interestedbox-style.css">
  <link rel ="stylesheet" href ="Styles/Box/yourinfobox-style.css">
  <link rel ="stylesheet" href ="Styles/Banner/Menu-Style.css">
  <link rel ="stylesheet" href ="Styles/Box/Search-Style.css">
</head>
<body>
  <section class="UpperBannerContainer">
    <div class="Top-banner">
      <div class="Top-section">
        <img src ="Pictures/RedLogo.png" alt ="Logo">
        <p class="LogoText">M-LOB</p>
      </div>
      <div class="Top-Right-Section">
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>
  </section>

  <section class ="PageContainer">
    <div class="QuickMenu">
      <div class="QuickMenuContainer">
        <div class="QuickIcons">
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>


    <div class="LookingCategory">
      <a href ="loppe.html" style ="color: black;">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <p class="LookingHeadline">Looking for something?</p>
      <div class="SearchTags">
        <input type ="text" id ="SearchTag" placeholder="Search Tags...">
      </div>
      <div class="FilterCategory">
        <input type ="text" id ="SearchCategory" placeholder="Filter by category">
      </div>
      <div class="FilterLocation">
        <input type ="text" id ="SearchLocation" placeholder="Filter by location">
      </div>
    </div>
    
    <div class="items">
      <img src="Pictures/clothes1.png" alt="item1">
      <img src="Pictures/clothes3.png" alt="item1">
      <img src="Pictures/music.png" alt="item1">
      <img src="Pictures/lamp.png" alt="item1">
      <img src="Pictures/couch.png" alt="item1">
      <img src="Pictures/clothes4.png" alt="item1">
    </div>

  </section>


  <section class="MenuBottom">
    <div class="MenuBottomContainer">
      <p class="HelpText">Need Help?</p>
      <div class="NeedHelp">
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-phone"></i>
      </div>
      <p class="FollowText">Follow us here</p>
      <div class="FollowUs">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/dcf3dd2e52.js" crossorigin="anonymous"></script>

</body>
</html>
