<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended</title>
  <link rel="stylesheet" href="martin.style.recommended.css">
  <link rel="stylesheet" href ="../Styles/Banner/Menu-Style.css"> <!-- Used for Quick Menu (Fixed) -->
  <script src="https://kit.fontawesome.com/98be0f4460.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="twoColumns">
    <div class="left"> <a href="Martin.recommended.index.html" style="text-decoration:none"> <img src="../Daniel/Danielpictures/DanielLogo.png" width="132px" alt="Logo"/> </a> </div>
    <div class="right">
      <i class="fa-solid fa-qrcode fa-xl" style="color: #000000; margin-top: 35px; margin-right: 5px"></i>
      <a href ="../MaxT/Tema%204-kopi/Settings.html">
        <i class="fa-solid fa-gear fa-xl" style="color: #8b271c; margin-top: 35px; margin-right: 15px"></i>
      </a>
    </div>
  </div>
</header>

<main>
  <section class="product-section">
    <div class="back-button">
      <a href ="../loppe.html" style ="text-decoration: none; color:black;">
        <i class="fa-solid fa-arrow-left" style ="margin-right:5px;"></i>
      </a>
        <b>Recommended</b>
    </div>
    <div class="product-image-container">
      <img src="Martinimages/MartinShirt1.jpg" alt="Shirt" class="product-image">
      <div class="profile">
        <img src="Martinimages/MartinMarie.png" alt="Marie" class="profile-pic">
        <img src ="../Pictures/RedHeart.png" alt = "Heart" class="profile-heart">
      </div>
      <div class="image-counter">1/3</div>
      <div class="image-navigation">
        <button class="prev">&#9664;</button>
        <button class="next">&#9654;</button>
      </div>
    </div>
    <div class="product-details">
      <div class="detail-row">
        <span class="label">Price:</span>
        <span class="value">100kr</span>
      </div>
      <div class="detail-row">
        <span class="label">Size:</span>
        <span class="value">L</span>
      </div>
      <div class="detail-row">
        <span class="label">Condition:</span>
        <span class="value">Used</span>
      </div>
      <div class="detail-row">
        <span class="label">Sold by:</span>
        <span class="value">Marie P.</span>
      </div>
    </div>
    <br>
    <div class="hashtags">
      #vintage #shirt #handembroidered #handmade #white #ducks #geese
    </div>
  </section>
</main>

<section class="MenuBottom">
  <div class="MenuBottomContainer">
    <p class="HelpText">Need Help?</p>
    <div class="NeedHelp">
      <i class="fa-solid fa-envelope"></i>
      <i class="fa-solid fa-phone"></i>
    </div>
    <p class="FollowText">Follow us here</p>
    <div class="FollowUs">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </div>
</section>

</body>
</html>
