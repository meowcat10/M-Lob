<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended</title>
  <link rel="stylesheet" href="martin.style.recommended.css">
  <script src="https://kit.fontawesome.com/98be0f4460.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="twoColumns">
    <div class="left"> <a href="Martin.recommended.index.html" style="text-decoration:none"> <img src="Martinimages/MartinLogoRed.jpg" width="132px" alt="Logo"/> </a> </div>
    <div class="right">
      <i class="fa-solid fa-qrcode fa-xl" style="color: #000000; margin-top: 35px; margin-right: 5px"></i>
      <i class="fa-solid fa-gear fa-xl" style="color: #8b271c; margin-top: 35px; margin-right: 5px"></i>
    </div>
  </div>
</header>

<main>
  <section class="product-section">
    <div class="back-button">
      <span>&larr; Recommended</span>
    </div>
    <div class="product-image-container">
      <img src="Martinimages/MartinShirt1.jpg" alt="Shirt" class="product-image">
      <div class="profile">
        <img src="Martinimages/MartinMarie.png" alt="Marie" class="profile-pic">
        <div class="favorite">&#10084;</div>
      </div>
      <div class="image-counter">1/3</div>
      <div class="image-navigation">
        <button class="prev">&#9664;</button>
        <button class="next">&#9654;</button>
      </div>
    </div>
    <div class="product-details">
      <div class="detail-row">
        <span class="label">Price:</span>
        <span class="value">100kr</span>
      </div>
      <div class="detail-row">
        <span class="label">Size:</span>
        <span class="value">L</span>
      </div>
      <div class="detail-row">
        <span class="label">Condition:</span>
        <span class="value">Used</span>
      </div>
      <div class="detail-row">
        <span class="label">Sold by:</span>
        <span class="value">Marie P.</span>
      </div>
    </div>
    <br>
    <div class="hashtags">
      #vintage #shirt #handembroidered #handmade #white #ducks #geese
    </div>
  </section>
</main>

<footer>
  <br>
  <div class="twoColumns"style="margin-left: 10px">
    <div class="left"> <p style="font-size: 10px; font-family: Arial; color: #736d5a; margin-bottom: 4px">Need help?</p>
      <div class="contact">
        <i class="fa-regular fa-envelope fa-xl" style="color: #ffffff;"></i> &nbsp; &nbsp; <i class="fa-solid fa-phone fa-lg" style="color: #ffffff;"></i></div>
    </div>
    <div class="right"><p style="font-size: 10px; font-family: Arial, sans-serif; color: #736d5a; margin-bottom: 4px">Find us here</p>
      <div class="SoMe">
        <i class="fa-brands fa-instagram fa-xl" style="margin-right: 50px"></i>
        <i class="fa-brands fa-facebook-f fa-xl" style="margin-right: 50px"></i>
        <i class="fa-brands fa-x-twitter fa-xl SoMeIcon"></i>
      </div>
    </div>
  </div>

  </footer>
</body>
</html>
